<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Лидерборд storo08 Twister Races</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="title-container">
        <h1 class="title">storo08 twister races</h1>
        <h2 class="subtitle">Лидерборд</h2>
        <h3 class="description">Еженедельная приватная гонка для активных игроков Twister Poker, зарегистрированных на RedStar с промокодом: storo08</h3>
      </div>
      <nav class="nav">
        <button class="button registration">Регистрация</button>
        <button class="button rules">Правила</button>
        <button class="button ipoker">Сетевая гонка</button>
      </nav>      
    </header>
    <main class="main">      
      <div class="board current-board">
        <p class="time"></p>
      </div>
      <div class="board previous-board">
        <p class="previous-title">Итоги прошедшей гонки</p>
      </div>
    </main>
    <footer>

    </footer>
  </div>
  <script type="module" src="js/script.js"></script>
